<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border internal css example</title>
    <style>
        h1{
            border: 20px solid;
            padding: 10px;
        }
        /* by default border color will be applied as text color */
        /* by default padding color will be applied as background text color*/
        div{
            color: red;
            padding: 20px;
            border: 5px solid blue;
            border-radius: 20px 40px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>have a nice day .....!</h1>

    <div>kakashi hatake</div>
</body>
</html>

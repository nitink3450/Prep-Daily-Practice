<!DOCTYPE html>
<html lang="en">
    <title>HTML FORMS AND INPUT TAGS</title>
</head>
<body>
<form action="./FORMSTORE.HTML">

<label for="username">USERNAME</label>
<input name="username" required type="text" id="username" placeholder="name"><br><br>

<label for="email">EMAIL</label>
<input name="email" required type="email" id="email" placeholder="email"><br><br>

<label for="NUMBER">NUMBER</label>
<input name="" required type="number" value="0" id="NUMBER" placeholder="number"><br><br>

  <label for="checkbox 1">
<input name="checkbox 1"required id="checkbox 1" type="checkbox">KHED<br><br>

     <label for="checkbox 2">
<input name="checkbox 2"required id="checkbox 2" type="checkbox">PUNE<br><br>

        <label for="checkbox 3">
<input name="checkbox 3" id="checkbox 3" type="checkbox">DAWADI<br><br>

  </label>
     </label>
        </label>
<input name="radio" required id="radio" type="radio">INDIA<br><br>
<input name="radio" required id="radio" type="radio">UK<br><br>
<input name="radio" required id="radio" type="radio">US<br><br>

<input name="time" required type="time">TIME<br><br>
<input name="date" required type="date">DATE<br><br>
<input name="datetime-local" required type="datetime-local">DATE AND LOCAL TIME<br><br>
<input name="file" required type="file">FILE<br><br>
<input name="password" required type="password" placeholder="password"><br><br>
<input name="url" required type="url" placeholder="url"><br><br>

    
<input type="submit"><br><br>
</form>
</body>
</html>

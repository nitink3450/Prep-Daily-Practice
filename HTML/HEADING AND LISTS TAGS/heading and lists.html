<!-- !DOCTYPE HTML INDICATES THAT THE DOC IS HTML LANGUAGE and it  is also called as boilerplate code -->
<!DOCTYPE html>
<html lang="en">
 <head>

<!-- META TAG IS VERY USEFUL FOR (SEO) GOOGLE SEARCH ENGINES TO SHOW OUR CONTENT ON TOP OF THE SITE RANKING -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- WEBSITE TITLE -->
    <title>heading,lists,,font</title> 

 </head>

<!-- HEADING TAGS:TOTAL=6,bigger h1,h2,h3,h4,h5,h6 smaller-->
     <h1>Mechanical engineer</h1>

<!-- BODY PART MEANS WE CAN WRITE CONTENT HERE -->
     <body> 
         
        Hii there
        <!-- FONT TAG = IT INCREASES THE SIZE OF WORDS -->
         <FONT SIZE="15">Nitin Kanhurkar</FONT><br>
        Can i call u

    </body>

     <!-- BOLD TAG -->
     <b>NK</b>

     <!-- PARAGRAPH TAG -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
<!-- LOREM= BY USING LOREM WE CAN PRINT MANY DIFFERENT WORDS WITHOUT TYPING AND WASTING OUR TIME -->

<!-- HEADING TAGS AND THERE VARIATIONS -->
 <h3>NITIN</h3>
 <h4>VISHAL</h4>
 <h5>ASHOK</h5>
 <h6>JAYSHREE</h6>

 <h2>list name</h2>

 <!-- LISTS -->

<!-- UNORDERED LISTS = IT CONTAIN ATTRIBUTE = TYPE: DISK,CIRCLE,SQUARE -->
      <ul type="square">
           
        <!-- li = LIST ITEMS -->
            <li>nitin</li>
            <li>vishal</li>

      </ul>

<!-- ORDERED LISTS = IT CONTAIN ATTRIBUTE = TYPE: A(A,B,C),a(a,b,c),1(1,2,3),i(i,ii,iii),I(I,II,III) -->
      <ol type="A">

            <li>nitin</li>
            <li>nk</li>

      </ol>
      
<!-- DESCRIPTION LISTS = :  -->
      <dl>

            <!-- DESCRIPTION TERM -->
            <dt>name:</dt>
            <!-- DESCRIPTION DEFINATION-->
            <dd>nitin</dd>

            <dt>age:</dt>
            <dd>22</dd>
      </dl>

</html>

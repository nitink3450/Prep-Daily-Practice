<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE TAG AND ATTRIBUTES</title>
</head>
<body>
    <font size="+10">
    <table bgcolor="yellow" cellpadding="60">

        <tr bgcolor="orange">
            <th>NAME</th>
            <th>AGE</th>
            <th>COLLAGE</th>
        </tr>
        <tr bgcolor="blue">
            <td>Nitin</td>
            <td colspan="2">22</td>
            <td>Nmiet</td>
        </tr>
        <tr bgcolor="red">
            <td>Nitin</td>
            <td>22</td>
            <td rowspan="2">Nmiet</td>
        </tr>
        <tr bgcolor="aqua">
            <td>Nitin</td>
            <td>22</td>
            <td>Nmiet</td>
        </tr>

    </table>
</font>
</body>
</html>
